<body>
    <h1>Welcome to my page about A5: File 5.2!</h1>
    <h2>CORS: Blocking and reading HTTP response headers from another origin</h2>
    <br>
    This page is created to demonstrate on how blocking and reading HTTP response headers from another origin.
    <script>
        fetch('http://localhost:3005')
            .then(response => {
                var artist = response.headers.get('artist')
                var tvshow = response.headers.get('tvshow')
                var band = response.headers.get('band')
                console.log(`Artist: ${artist}, TV Show: ${tvshow}, Band: ${band}`)
            })
    </script>
</body>
</html>
